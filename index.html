<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./others/favicon/icon-news.png" type="image/x-icon">
  <title>Echo News-</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <!-- Header section -->
       <section class="container mx-auto mt-4 mb-2">
        <div class="navbar bg-base-100 w-5/6 mx-auto">
            <div class="flex-1">
              <a class="cursor-pointer p-1 hidden md:block text-2xl" href="#">newsPortal--</a>
            </div>
            <div class="flex-none">
              <div class="dropdown dropdown-end">
                <label tabindex="0">
                  <div class="indicator mr-10">
                    <a class="mr-10 text-indigo-600 text-lg" href="#">News</a>
                    <a class="text-lg" href="#">Blog</a>
                  </div>
                </label>
              </div>
              <div class="dropdown dropdown-end hidden sm:block ">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?cs=srgb&dl=pexels-pixabay-220453.jpg&fm=jpg" />
                  </div>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
        </div>
        <!-- Border horizontal -->
        <div class="mt-4 border-b-2 border-gray-200 ..."></div>
      </section>
    </header>
    <main>
      <!-- Category section -->
      <section class="mt-10">
           <div id="category-container" class="container mx-auto mb-10 flex justify-around flex-wrap items-center">
           </div>
      </section >

      <!-- Category Card section -->
      <section class="mt-10">
        <div id="card-container" class="container mx-auto mb-20 w-5/6 mt-10 "></div>
      </section>

      <!-- Display  -->
      <section>
        <div id="no-found-msg" class="container mx-auto flex items-center justify-center hidden">
          <h3 class="text-indigo-600 text-xl">No Data found ! Please click another category</h3>
        </div>
      </section>

      <!-- Modal section -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_2" class="modal">
        </dialog>
      </section>

      <section>
        <!-- Loading spinner section -->
        <div id="spin-loader" class="hidden">
        <div style="height:400px;" class="container mx-auto justify-center flex">
          <span class="loading loading-bars loading-lg text-primary"></span>
        </div>
      </div>
      </section>
    </main>

    <footer class=" mx-auto p-14 bg-slate-100">
      <section class="flex justify-center items-center ">
        <p>Copyright 2023 Echo News-</p>
      </section>
    </footer> 

    <script src="./script.js/portal.js"></script>
</body>
</html>
