<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <!-- Header section -->
       <section class="container mx-auto mt-4 mb-2">
        <div class="navbar bg-base-100 w-5/6 mx-auto">
            <div class="flex-1">
              <a class="text-2xl cursor-pointer border-y-2 border-indigo-600 p-1">News Portal-</a>
            </div>
            <div class="flex-none">
              <div class="dropdown dropdown-end">
                <label tabindex="0">
                  <div class="indicator mr-10">
                    <a class="mr-10 text-indigo-600 text-lg" href="#">News</a>
                    <a class="text-lg" href="#">Blog</a>
                  </div>
                </label>
              </div>
              <div class="dropdown dropdown-end ">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://writestylesonline.com/wp-content/uploads/2018/11/Three-Statistics-That-Will-Make-You-Rethink-Your-Professional-Profile-Picture-1024x1024.jpg" />
                  </div>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
        </div>
        <!-- Border horizontal -->
        <div class="mt-4 border-b-2 border-gray-200 ..."></div>
      </section>
    </header>
</body>
</html>
